<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control input-search" placeholder="Cari Lokasi..." />
    </div>
    <div class="list-group card-list hidden-list mb-4">
      <!-- <a href="#" id="namaKota" class="list-group-item list-group-item-action">Pemalang</a>
      <a href="#" id="namaKota" class="list-group-item list-group-item-action">Jakarta</a>
      <a href="#" id="namaKota" class="list-group-item list-group-item-action">Semarang</a> -->
    </div>

    <div class="card">
      <div class="card-header text-center">
        <h4 class="text-center">Jadwal sholat</h4>
      </div>
      <div class="card-body">
        <p class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
          </svg>
          <span class="nama-lokasi">Lokasi : </span>
        </p>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Imsak
            <span class="badge bg-primary rounded-pill imsak">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Subuh
            <span class="badge bg-primary rounded-pill subuh">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Terbit
            <span class="badge bg-primary rounded-pill terbit">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Dzuhur
            <span class="badge bg-primary rounded-pill dzuhur">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Ashar
            <span class="badge bg-primary rounded-pill ashar">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Maghrib
            <span class="badge bg-primary rounded-pill maghrib">null</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Isya
            <span class="badge bg-primary rounded-pill isya">null</span>
          </li>
        </ul>
      </div>
      <div class="card-footer text-muted tanggal">
        <h4>tanggal</h4>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
